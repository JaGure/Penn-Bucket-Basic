<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penn Bucket</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-fullheight has-background-info">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-two-thirds is-offset-2">
              <div class="box has-background-info-light">
                <h1
                  class="title is-size-1-desktop is-size-3-mobile as-text-grey-light has-text-weight-bold is-family-sans-serif"
                >
                  Want to learn more about Penn Bucket? Add your email to our
                  Listserv!
                </h1>
                <form id="emailSubmitForm">
                  <div class="field has-addons">
                    <div class="control">
                      <input
                        class="input is-medium"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                    <div class="control">
                      <input
                        class="button is-info is-medium"
                        type="submit"
                        id="submitButton"
                        value="Sign Me Up!"
                      />
                    </div>
                  </div>
                </form>
                <div class="level mt-3">
                  <div class="level-right">
                    <div class="level-item">
                      <p class="is-size-5-desktop is-size-7-mobile">
                        And add ideas to our communal bucket list&nbsp;
                      </p>
                      <a
                        class="is-size-5-desktop is-size-7-mobile"
                        target="_blank"
                        rel="noopener noreferrer"
                        href="https://docs.google.com/forms/d/e/1FAIpQLSeYdlpgX4p1f_0AJ_tBctULUfyVcDvqwDvkNfRLbPD827Ks6A/viewform?usp=sf_link"
                      >
                        here!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <script src="formSubmit.js"></script>
  </body>
</html>
